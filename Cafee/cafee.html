    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sunday Cofee</title>
        <link rel="stylesheet" href="cafee.css">
    </head>
    <body>
        <div class="main">
            <main>
                <h1>Sunday<img class="logo" src="images/coffee-cup-icon.png" alt="coffee-cup-icon">Coffee</h1>
                <p class="address">123 Street.</p>
            
            <section>
            <hr>
                <article class="item">
                    <p class="iced">ICED</p><p class="hot">HOT</p>
                </article>
            <hr> 
                <article class="item drinks">
                <p class="flavor">Espresso</p><p class="price-iced">5</p> <p class="flavor-hot">Chocolate</p><p class="price">5</p>
                </article>

                <article class="item drinks">
                    <p class="flavor">Latte</p><p class="price-iced">5</p> <p class="flavor-hot">FlateWhite</p><p class="price">5</p>
                    </article>

                    <article class="item drinks">
                        <p class="flavor">Mocha</p><p class="price-iced">5</p> <p class="flavor-hot">Milk</p><p class="price">5</p>
                        </article>

                        <article class="item drinks">
                            <p class="flavor">Cocoa</p><p class="price-iced">5</p> <p class="flavor-hot">Tea</p><p class="price">5</p>
                            </article>
            </section>
            <section class="food">
                <hr>
                <article class="item">
                    <p class="iced">TOAST</p><p class="hot">DESSERT</p>
                </article>
            <hr> 
            <article class="item drinks">
                <p class="toast">Cheese</p><p class="price-iced">5</p> <p class="dessert">Cakes</p><p class="price">5</p>
                </article>

                <article class="item drinks">
                    <p class="toast">Avocado</p><p class="price-iced">5</p> <p class="dessert">Icecream</p><p class="price">5</p>
                    </article>

                    <article class="item drinks">
                        <p class="toast">Ham</p><p class="price-iced">5</p> <p class="dessert">Mochi</p><p class="price">5</p>
                        </article>
                        
                        <article class="item drinks">
                            <p class="toast">Jam</p><p class="price-iced">5</p> <p class="dessert">Muffin</p><p class="price">5</p>
                            </article>
            </section>
        </main>
        <footer>
            <hr>
            <p>
                <a href="cafee.css">Visit our  <i>website</i> </a>
            </p>

            <p>Thank you for coming!</p>
            
        </footer>
        </div>
    </body>
    </html>
